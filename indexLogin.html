<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styleLogin&Cadastro.css">
        <script src="js/scriptLogin&Cadastro.js" defer></script>
    </head>

    <body>
        <div class="menu">
            <nav class="navbar">
                <div>
                    <img src="img/logo.png" class="logo">
                </div>

                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>

                <div class="nav-lista">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="indexLogin.html">Login</a></li>
                        <li class="botao-registrar"><a href="indexCadastro.html">Registrar</a></li>
                    </ul>
                </div>                
            </nav>
        </div>
        <div class="box">
            <form>
                <span class="text-center">Login</span>
            <div class="input-container">
                <input type="text" id="email"/>
                <label>Email</label>		
            </div>
            <div class="input-container">		
                <input type="password" id="senha"/>
                <label>Senha</label>
                <a id="forgot-pass" onclick="enviarEmail()">Esqueceu sua senha?</a>
            </div>
                <button type="button" class="btn" onclick="login()">Entrar</button>
            </form>	
        </div>

        <div class="modal fade" id="senhaRecuperacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                </div>
                <div class="modal-body" id="senhaRecuperacao">
                    <h7> Insira o email para enviarmos o código para mudança de senha</h7>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Insira seu email" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Email</label>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="location.href = 'indexRecuperaSenha.html';">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="promptModalLabel">Aviso</h5>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
